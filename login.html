<!DOCTYPE html>
<html lang="en">
<head class="img">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/static/styles.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
    body
    { background-color: #2E2E38; }

</style>
</head>
<body>
    <!-- h1 starts here -->
<h1 class="logo"><img src="ey.jpg" height="100" width="150"></h1>
<div class="bs-example">
    <form class="form-horizontal" action="home.html">
        <div class="form-group">
            <label class="control-label col-xs-2"><font color="FFE600">Email</font></label>
            <div class="col-xs-10">
                <input name="name" type="email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label name="pass" for="inputPassword" class="control-label col-xs-2"><font color="FFE600">Password</font></label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
